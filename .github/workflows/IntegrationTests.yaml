name: Integration Tests

on:
  schedule:
    - cron: '30 6 * * 1'

jobs:
  Verify:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v2
        with:
          java-version: '14'
          distribution: 'adopt'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8.10'
      - name: Run integration tests
        run: mvn clean verify -B